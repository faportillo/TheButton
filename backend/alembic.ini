# Alembic Configuration
# ==============================================================================
# Run migrations:     alembic upgrade head
# Create migration:   alembic revision --autogenerate -m "description"
# Show current:       alembic current
# Show history:       alembic history
# ==============================================================================

[alembic]
# Path to migration scripts (relative to this file)
script_location = src/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone to use for revision timestamps
# timezone =

# Max length of revision ID string (default is unlimited)
# truncate_slug_length = 40

# Set to 'true' to run revision env even if no changes
# revision_environment = false

# Set to 'true' for a Pylance-friendly stub generation
# prepend_sys_path = .

# Version path separator
# version_path_separator = os
# Use os.pathsep. Default configuration used for new projects.

# Set to 'true' to allow .pyc and .pyo files without source
# sourceless = false

# version locations (for multi-db migrations)
# version_locations = %(here)s/bar:%(here)s/bat:src/migrations/versions

# Disable version files entirely if we're generating them
# output_encoding = utf-8

# SQLAlchemy URL - loaded from environment in env.py
# Leave blank here; env.py reads DATABASE_URL from environment
sqlalchemy.url =

[post_write_hooks]
# Hooks to run after generating a migration file
# Black formatting for generated migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

