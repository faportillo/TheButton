# =============================================================================
# TheButton - Docker Compose
# =============================================================================
# Usage:
#   docker compose up -d                       # Start all core services
#   docker compose up -d --build               # Rebuild and start all services
#   docker compose up -d postgres redis kafka  # Start only infrastructure
#   docker compose up -d api reducer           # Start only application services
#   docker compose --profile tools up -d       # Start with admin UIs
#   docker compose down                        # Stop all services
#   docker compose logs -f api reducer         # Follow app logs
#
# Services:
#   - postgres: PostgreSQL database (port 5432)
#   - redis: Redis cache/pubsub (port 6379)
#   - kafka: Kafka message broker (port 9092 external, 29092 internal)
#   - api: FastAPI application (port 8000)
#   - reducer: Kafka consumer/state reducer
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: thebutton-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-thebutton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-thebutton}
      POSTGRES_DB: ${POSTGRES_DB:-thebutton}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-thebutton} -d ${POSTGRES_DB:-thebutton}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: thebutton-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ===========================================================================
  # Kafka (KRaft mode - no ZooKeeper required)
  # ===========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: thebutton-kafka
    restart: unless-stopped
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_CONTROLLER_PORT:-9093}:9093"
    environment:
      # KRaft Settings (no ZooKeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Listener Configuration
      # INTERNAL: for container-to-container (api, reducer -> kafka)
      # EXTERNAL: for host machine access (localhost:9092)
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://${KAFKA_ADVERTISED_HOST:-localhost}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Cluster Settings
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}

      # Topic Settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Auto-create topics (convenient for development)
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Log retention
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # TheButton API (FastAPI)
  # ===========================================================================
  api:
    build:
      context: .
      target: api
    container_name: thebutton-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      API_ENV: ${API_ENV:-dev}
      DATABASE_URL: postgresql://${POSTGRES_USER:-thebutton}:${POSTGRES_PASSWORD:-thebutton}@postgres:5432/${POSTGRES_DB:-thebutton}
      KAFKA_BROKER_URL: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      POW_BYPASS: ${POW_BYPASS:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # TheButton Reducer (Kafka Consumer)
  # ===========================================================================
  reducer:
    build:
      context: .
      target: reducer
    container_name: thebutton-reducer
    restart: unless-stopped
    environment:
      REDUCER_ENV: ${REDUCER_ENV:-dev}
      DATABASE_URL: postgresql://${POSTGRES_USER:-thebutton}:${POSTGRES_PASSWORD:-thebutton}@postgres:5432/${POSTGRES_DB:-thebutton}
      KAFKA_BROKER_URL: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - ./config/rules.json:/run/secrets/rules.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

  # ===========================================================================
  # Kafka UI (Optional - for debugging/monitoring)
  # ===========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: thebutton-kafka-ui
    restart: unless-stopped
    ports:
      - "${KAFKA_UI_PORT:-8080}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: thebutton
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    profiles:
      - tools

  # ===========================================================================
  # Redis Commander (Optional - for debugging Redis)
  # ===========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: thebutton-redis-commander
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      REDIS_HOSTS: local:redis:6379${REDIS_PASSWORD:+:$REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools

  # ===========================================================================
  # pgAdmin (Optional - for debugging PostgreSQL)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: thebutton-pgadmin
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-8082}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@thebutton.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  kafka_data:
    driver: local
  pgadmin_data:
    driver: local

# =============================================================================
# Networks (optional, all services use default bridge network)
# =============================================================================
networks:
  default:
    name: thebutton-network
